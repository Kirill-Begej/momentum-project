<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лендинг веб-приложения Momentum">
  <meta name="keywords"
    content="Momentum, погода, время, дата, задачи, список задач, список дел">
  <meta name="author" content="Кирилл Бегей">
  <title>Momentum</title>
</head>
<body class="root">
  <section class="bg-image">
    <ul class="bg-image__list">
      <li class="bg-image__item">
        <img class="bg-image__image" src="./images/bg-image/bg-image-01@1x.jpg" alt="#">
      </li>
    </ul>
  </section>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#" class="logo">
          <img src="./images/favicon/favicon.png" alt="Логотип веб-приложения Momentum." class="logo__image">
        </a>
        <div class="geolocation">
          <svg class="geolocation__image">
            <use href="./images/geolocation/geolocation.svg#geolocation"></use>
          </svg>
          <span class="geolocation__text" id="geolocationText"></span>
        </div>
      </div>
    </header>
    <main class="content"></main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
