<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лендинг веб-приложения Momentum">
  <meta name="keywords"
    content="Momentum, погода, время, дата, задачи, список задач, список дел">
  <meta name="author" content="Кирилл Бегей">
  <title>Momentum</title>
</head>
<body class="root">

  <section class="background" id="background">
    
  </section>

  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <a class="logo">
          <img src="./images/favicon/favicon.png" alt="Логотип веб-приложения Momentum." class="logo__image">
        </a>
        <div class="geolocation">
          <svg class="geolocation__image">
            <use href="./images/geolocation/geolocation.svg#geolocation"></use>
          </svg>
          <span class="geolocation__text" id="geolocationText"></span>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="content__container">

        <section class="date">
          <div class="date__watch">
            <span class="date__watch-value" id="hours"></span>
            <span class="date__watch-separator">:</span>
            <span class="date__watch-value" id="minutes"></span>
            <span class="date__watch-separator">:</span>
            <span class="date__watch-value" id="seconds"></span>
          </div>
          <div class="date__wrap" id="date"></div>
        </section>

        <section class="weather">
          <h2 class="weather__title" id="weatherTitle"></h2>
          <div class="weather__container">
            <div class="weather__column weather__column_type_image">
              <div class="weather__image-wrap">
                <img alt="Изображение текущей погоды." class="weather__image" id="weatherImage">
              </div>
              <span class="weater__desc" id="weatherDesc"></span>
            </div>
            <div class="weather__column">
              <span class="weather__temp">
                <span class="weather__temp-value" id="weatherTemp"></span> &deg;C
              </span>
            </div>
            <div class="weather__column weather__column_type_text">
              <span class="weather__text">Ощущается как: <span id="weatherFeelsLike"></span> &#x2103;</span>
              <span class="weather__text">Облачность: <span id="weatherClouds"></span> &#x25</span>
              <span class="weather__text">Влажность: <span id="weatherHumidity"></span> &#x25;</span>
              <span class="weather__text">Давление: <span id="weatherPressure"></span> мм рт. ст.</span>
              <span class="weather__text">Скорость ветра: <span id="weatherWindSpeed"></span> м/с</span>
              <span class="weather__text">Направление ветра: <span id="weatherWindDeg"></span></span>
            </div>
          </div>
        </section>

        <section class="tasks">
          <div class="tasks__container" id="tasksContainer">
            <ul class="tasks__list">
              <li class="tasks__item">
                <div class="tasks__checkbox">
                  <input class="tasks__checkbox-input" id="taskCheckbox" type="checkbox">
                  <label class="tasks__checkbox-label" for="taskCheckbox"></label>
                </div>                
                <span class="tasks__text">Новая новая задача</span>
                <button class="tasks__remove-button">
                  <svg class="tasks__remove-icon">
                    <use href="./images/tasks/tasks.svg#remove"></use>
                  </svg>
                </button>
              </li>
              
              
            </ul>
            <input type="text" class="tasks__input" id="tasksInput" placeholder="Новая Задача">
            <div class="tasks__start">
              <span class="tasks__start-desc">Добавьте задачу, чтобы начать</span>
              <button type="button" class="tasks__start-button" id="startButton">Новая Задача</button>
            </div>
          </div>
          <button type="button" class="tasks__open-button" id="tasksOpenButton">Задачи</button>
        </section>

      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <span class="footer__author">Разработал Кирилл Бегей</span>
        <ul class="socials-link">
          <li class="socials-link__item">
            <a href="https://github.com/kirill-begej" class="socials-link__link" target="_blank" aria-label="Ссылка на github разработчика.">
              <svg class="socials-link__image">
                <use href="./images/socials-link/socials-link.svg#githab"></use>
              </svg>
            </a>
          </li>
          <li class="socials-link__item">
            <a href="https://t.me/kirill1389" class="socials-link__link" target="_blank" aria-label="Ссылка на telegram разработчика.">
              <svg class="socials-link__image">
                <use href="./images/socials-link/socials-link.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li class="socials-link__item">
            <a href="https://vk.com/kfleki" class="socials-link__link" target="_blank" aria-label="Ссылка на vk разработчика.">
              <svg class="socials-link__image">
                <use href="./images/socials-link/socials-link.svg#vk"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>

  </div>

  <template id="backgroundImageTemplate">
    <picture class="background__image-wrap">
      <source>
      <img>
    </picture>
  </template>

</body>
</html>
